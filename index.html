    <!-- Play Button -->
    <div class="play-button" id="playButton"></div>

    <!-- Audio Element -->
    <audio id="happyBirthdayAudio">
        <source src="songs/happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get the button and audio element
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('happyBirthdayAudio');

        // Play the song when the button is clicked
        playButton.addEventListener('click', () => {
            // Check if the song is already playing
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>
